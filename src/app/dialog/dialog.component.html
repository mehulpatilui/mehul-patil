<button id="close_btn" mat-icon-button class="close_icon" (click)="close()">
    <mat-icon>close</mat-icon>
</button>

<!-- <object class="pdf_view" width="400px" height="400px" [attr.data]="fileName" type="application/pdf"></object> -->

<pdf-viewer 
      [src]="pdfUrl"
      [render-text]="true"
      [rotation]="1"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="true"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="true"
      style="width: 100%; height: 600px;"></pdf-viewer>
